<div class="header container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar class="header mat-elevation-z4 toolbar">
        <span>
            <a>
                <img class="logo" src="assets/img/logo.png" alt="logo" 
                    (click)="isMobile ? menu.toggle() : null" />
            </a>
        </span>
        <span class="title-group">
            <a routerLink="{{ routeUrl }}">
                <i class="material-icons">
                    {{ icon }}
                </i>
                {{ title }}
            </a>
        </span>
    </mat-toolbar>
    <mat-sidenav-container  class="sidenav-container">
        <mat-sidenav class="sidenav" [opened]="isMobile ? null : ''" #menu fixedTopGap="56"
            [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches">
            <mat-nav-list class="nav-list">
                <a mat-list-item routerLink="/" (click)="isMobile ? menu.close() : null">
                    <i class="material-icons">
                        home
                    </i>
                    In√≠cio
                </a>
                <a mat-list-item routerLink="/products" (click)="isMobile ? menu.close() : null">
                    <i class="material-icons">
                        storefront
                    </i>
                    Produtos
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
